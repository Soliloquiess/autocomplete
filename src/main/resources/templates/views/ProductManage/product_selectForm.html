	       1. 할인 = select_discount_Form

<!--  복사할때, 아래의 div 전체복사 -->

	<!-- radio button -->
					<div id="select_discount_First">
	        			<label class="form-label">혜택 방식</label>
	        			<div class="form-check form-check-inline">
		 					<input  id="radio_select_start" class="form-check-input" type="radio" name="select-radio" value="0" checked>
		  					할인
						</div>
						<div class="form-check form-check-inline">
		 					<input class="form-check-input" type="radio" name="select-radio" value="1">
		  					적립
						</div>
						<div class="form-check form-check-inline">
		 					<input class="form-check-input" type="radio" name="select-radio" value="2">
		  					리터당 할인
						</div> 
						<div class="form-check form-check-inline">
		 					<input class="form-check-input" type="radio" name="select-radio" value="3">
		  					리터당 적립
						</div> 
						<div class="form-check form-check-inline">
		 					<input class="form-check-input" type="radio" name="select-radio" value="4">
		  					현장 할인
						</div> 
						<div class="form-check form-check-inline">
		 					<input class="form-check-input" type="radio" name="select-radio" value="5">
		  					표준화 불가능 혜택
						</div> 
	        		</div>
	       <!-- radio button end--> 	
	       
	       
	       
	        <div id="select_Forms">
				<!--기본 혜택 -> 혜택방식 -> 할인 -->
		     <form class="select_discount_Form">
		     		<input type="hidden" value="할인"/>
		        	<div id=select_discount>
		        		<div id="select_discount_Second">
			        		<label class="form-label"> 혜택 업종</label>
			        		<input type="text" class="form-control form-disabled">
			        		<button class="business-search-btn"><i class="bi bi-search"></i></button>
						</div>
						<div id="select_discount_Forth"> 
		        			<label class="form-label">월최대 할인금액</label>
		        			<input type="text" class="form-control form-input-right" onkeyup="chkNumber(this)">
		        			<label class="form-label">일최대 할인금액</label>
		        			<input type="text" class="form-control form-input-right" onkeyup="chkNumber(this)">
		        			<label class="form-label">건당 최소 인정금액</label>
		        			<input type="text" class="form-control form-input-right" onkeyup="chkNumber(this)">
		        			<label class="form-label">건당 최대 인정금액</label>
		        			<input type="text" class="form-control form-input-right" onkeyup="chkNumber(this)">
		        		</div>
		        		<div id="select_discount_Fifth">
		        			<label class="form-label">일/월/년 최대 횟수 </label>
			        			<input type="text" class="form-control form-input-right" placeholder="일" onkeyup="chkNumber(this)" maxlength="3">
			        			<input type="text" class="form-control form-input-right" placeholder="월" onkeyup="chkNumber(this)" maxlength="3">
			        			<input type="text" class="form-control form-input-right" placeholder="년" onkeyup="chkNumber(this)" maxlength="3" >
		        			
			        			<label class="form-label">특정금액 기준 할인 </label>
			        			<input type="text" class="form-control form-input-right" placeholder="금액당" onkeyup="chkNumber(this)">
			        			<input type="text" class="form-control form-input-right" placeholder="할인" onkeyup="chkNumber(this)">
		        		</div>
		        		<div id="select_discount_Sixth">
		        			<label class="form-label">혜택 상세</label>
		 					<table class="table select_discount_minitable">
							  <thead class="text-center">
							    <tr>
							     <th class="minitable-border">실적 금액</th>
							      <th class="minitable-border">실적별 할인한도</th>
							      <th class="minitable-border">실적별 해당금액</th>
							      <th class="minitable-border">건당 할인금액</th>
							      <th class="minitable-border">건당 할인율</th>
							      <th class="minitable-minus-th" style="background-color: white; border:1px solid white;"></th>
							    </tr>
							  </thead>
							  <tbody>
							    <tr id="select_discount-0">
							      <td class="minitable-border"><span><input class="form-control select_discount_minitable-input1" type="text" value="30" onkeyup="chkrealNumber(this)" maxlength="3"/>&nbsp; 만원 이상</span></td>
							      <td class="minitable-border"><input class="form-control" type="text" value="10000"  onkeyup="chkNumber(this)" /></td>
							      <td class="minitable-border"><input class="form-control" type="text" value="10000"  onkeyup="chkNumber(this)" /></td>
							      <td class="minitable-border"><input class="form-control" type="text" value="10000"  onkeyup="chkNumber(this)" /></td>
							      <td class="minitable-border"><span><input class="form-control select_discount_minitable-input1" type="text" onkeyup="chkNumber_decimal(this)" />&nbsp; %</span></td>
							      <td class="minitable-minus-th">
	    							<button id="select_discount-0" type="button">-</button>
	    						  </td>
							    </tr>
							  </tbody>
							</table>     	
							<!-- tr 추가 버튼 -->
							<div class="row " >
								<button id="select-discount-plusbtn" class="minitable-plus-btn" type="button">+</button>
							</div>    
							<!-- tr 추가 버튼 end-->		     		
		        		</div>
		        		<div id="select_discount_Seventh">
		        			<label class="form-label">특이사항</label>
		        			<textarea class="form-control public-benefit-textarea" rows="3">
								서비스 제외대상 : 	백화점/할인점/아울렛/쇼핑몰
							</textarea>
		        		</div>
						<div  class="last-element last-element-btn">
							<button type="button" class="btn btn-primary btn-hidden">혜택저장</button>
		        		</div>	
		        	</div>
		        </form>
	   			 <!--기본 혜택 -> 혜택방식 -> 할인 end -->
	    
		        <!--기본 혜택 -> 혜택방식 -> 적립 --> 	        	
		        <form class="select_Save">
		        	<div id=select_Save_Div>

		        		</div>
						<div id="select_Save_Forth"> 
		        			<label class="form-label">월최대 적립금액</label>
